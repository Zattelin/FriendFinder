    <style>
        /* a little bit of style for the input field and submit button */
        .btn-group-lg>.btn,
        .btn-lg {
            width: 100%;
        }
        label {
            display: block;
        }
    </style>
    <script>
        // Inline script for validating user inputs and pushing user score to arry
        $(".chosen-select").chosen();
        $("#submit").on("click", function (event) {
            event.preventDefault();
            let scoreArr = [];
            let validated = true;
            $('.form-control').each(function () {
                if ($(this).val() === '') {
                    validated = false;
                    $(this).parent().addClass('has-error');
                } else {
                    $(this).parent().removeClass('has-error');
                }
            });
            $('.chosen-select').each(function () {
                if ($(this).val() === '') {
                    validated = false;
                    $(this).parent().addClass('has-error');
                } else {
                    $(this).parent().removeClass('has-error');
                }
            });
            if (validated) {
                $('.chosen-select').each(function () {
                    scoreArr.push($(this).val());
                });
                for (var i = 0; i < scoreArr.length; i++) {
                    scoreArr[i] = parseInt(scoreArr[i]);
                }
                var newSurvey = {
                    name: $("#name").val().trim(),
                    picture: $("#photo").val().trim(),
                    scores: scoreArr
                };
                console.log(newSurvey);
                $.post("/api/friends", newSurvey)
                    .done(function (data) {
                        console.log(data);
                        $("#resultsModal").modal('toggle');
                        $("#matchName").text(data[0].name);
                        $('#matchImg').attr("src", data[0].picture);
                    });
            } else {
                alert('You missed an answer!');
            }
        });
    </script>
